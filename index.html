<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Doggos</title>
    <link href="style.css" rel="stylesheet" type="text/css" /><script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Display the random doggers (Input between 1-50)</h1>

      <form action="#" class="js-search-form">
        <label for="que"></label>
        <input required type="text" class="js-que" value="3"">
        <button class="js-submit" type="submit">Submit</button>

        <img class="results-img" alt="placeholder">
      </section>

    </div>
 
    <script src="script.js"></script>
  </body>
</html>
